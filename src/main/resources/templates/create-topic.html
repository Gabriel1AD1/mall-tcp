<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tópico</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Crear Nuevo Tópico</h1>

    <!-- Formulario para crear un tópico -->
    <form th:action="@{/kafka/create-topic}" method="post">
        <div class="mb-3">
            <label for="topicName" class="form-label">Nombre del Tópico:</label>
            <input type="text" id="topicName" name="topicName" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="partitions" class="form-label">Particiones:</label>
            <input type="number" id="partitions" name="partitions" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="replicationFactor" class="form-label">Factor de Replicación:</label>
            <input type="number" id="replicationFactor" name="replicationFactor" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>

    <!-- Enlace para volver a la lista de tópicos -->
    <a href="/kafka/topics" class="btn btn-secondary mt-3">Volver a la lista de tópicos</a>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
